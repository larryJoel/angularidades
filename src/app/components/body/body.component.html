<div class="row">
    <div class="col">
        <h1>*ngif</h1>
        <hr>
        <div *ngIf= "mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">Autor: {{ frase.autor }}</div>
            <div class="card-body">
              <h5 class="card-title">Frase CÃ©lebre:</h5>
              <p class="card-text">{{ frase.mensaje }}</p>
            </div>
          </div>
          <button (click)="mostrar=!mostrar" class="btn btn-outline-primary">
            Mostrar/Ocultar
        </button>
    </div>
 
    <div class="col">
        <h1>*ngfor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor = 'let XXX of personaje; let i = index' class="list-group-item">{{i+1}}-{{ XXX }}</li>
          </ul>
    </div>

</div>
